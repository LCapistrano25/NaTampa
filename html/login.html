<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NaPanela - Login</title>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <div class="container">
        <div class="image-side"></div>
        <div class="form-side">
            <div class="form-container">
                <h1>NaPanela</h1>
                <form id="login-form" action="#" method="post">
                    <div class="form-group">
                        <label for="username">Usuário</label>
                        <input type="text" id="username" name="username" placeholder="Insira usuário" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Senha</label>
                        <input type="password" id="password" name="password" placeholder="Insira senha" required>
                    </div>
                    <button type="submit" class="btn-login">Acessar minha conta</button>
                </form>
                <div class="forgot-password">
                    Esqueceu sua senha? <a href="/recover">Recupere aqui</a>
                </div>
            </div>
        </div>
    </div>
    <script src="/javascript/login.js"></script>
</body>
</html>
